<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>UberVidz</title>
        <link rel="stylesheet" href="../static/styles/bootstrap-4.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/styles/bootstrap-4.1.3-dist/css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" href="/"><h1>Uber<span>Vidz</span></h1></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <!-- {% if session['user_id'] %} --> 
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        <!-- {% else %} --> 
                        <li class="nav-item">
                            <a class="nav-link" href="/registration">Sign In</a>
                        </li>
                        <!--{% endif %}--> 
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <hr>
            <div class="jumbotron">
                <div class="row m-1">
                    <h2 class="text-primary p-3">User Videos</h2>
                </div>
                <div class="row">
                    {% for pathway in all_pathways %}
                    <div class="col-4">
                        <video width="340" height="240" controls="autoplay">
                            <source src="/static/videos/{{pathway.pathway}}" type="video/mp4">
                        </video>
                        <h4><a class="text-decoration-none text-dark" href="/video_page/{{pathway.pathway}}">{{pathway.name}}</a></h4>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="footer">
                <div class="row text-center">
                    <div class="col">
                        <h3>Our Friends</h3>
                        <div class="text-center">
                            <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube-square"></i>YouTube</a>
                            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
                            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i>Facebook</a>
                            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i>Twitter</a>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
        </div>
    </body>
</html>
